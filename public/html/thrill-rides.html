  <script type="module">
    import { fetchData } from './js/services/frontendService.js';
    const apiUrl = 'http://localhost:3000/getThrillRides';
    const container = document.getElementById('data-container');
    fetchData(apiUrl)
      .then(data => {
        data.forEach(item => {
          const div = document.createElement('div');
          const imgPath = `../assets/img/rides/${item.name}.jpg`;
          div.className = 'grid-item'
          div.innerHTML = `<img src="${imgPath}" alt='ride image' />`;
          div.innerHTML += `<span>${item.name}</span>`;
          div.innerHTML += `<button
                              onclick="openModal('${item.name}', '${item.description}', '${item.type}', '${item.height_req}', '${item.location}', '${imgPath}')"
                            >More info <strong>></strong></button>`;
          const modalDiv = document.createElement('div')
          modalDiv.className = 'modal';
          modalDiv.id = 'rideModal';
          modalDiv.innerHTML = `<div class="modal-content">
                                  <img id="modalImg" src="">
                                  <h1 id="modalTitle"></h1>
                                  <p id="modalDesc"></p>
                                  <br>
                                  <p id="modalType"></p>
                                  <p id="modalHeight"></p>
                                  <p id="modalLocation"></p>
                                </div>`;
          container.appendChild(div);
          container.appendChild(modalDiv);
        });
      })
      .catch(error => {
        container.textContent = 'Failed to load data.';
        console.error(error);
      });
  </script>
